<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode My Heart - Valentine Riddles</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streakCount">0</div>

        </div>
        
        <button class="next-btn" id="nextBtn" disabled>Next Question ‚Üí</button>
